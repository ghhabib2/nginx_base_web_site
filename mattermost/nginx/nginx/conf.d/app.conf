    # self-issued ssl certificate
    ssl_certificate /usr/ssl/test-ssl.crt;
    ssl_certificate_key /usr/ssl/test-ssl.key;
    ssl_protocols TLSv1.2;
    # self-issued ssl certificate
    proxy_buffer_size 128k;
    proxy_buffers 64 512k;
    proxy_busy_buffers_size 512k;

